<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Admin Panel/adminStyles/AdminUsers.css">
    <link rel="stylesheet" href="/Admin Panel/adminStyles/charts.css">
    <script src="https://cdn.tiny.cloud/1/kg3033m6umoiuxxlhw6hqz4ewuw7kmed59rvsjo9cs8meel1/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <title>Admin</title>
</head>

<body>
    <section>
        <div class="AdminPanelWraper">
            <div class="sideBar">
                <div class="profile">
                    <div class="img">
                        <img src="/images/adminProfile.svg" alt="adminProfile">
                    </div>
                    <div class="text">
                        <h1>Admin</h1>
                    </div>
                </div>
                <div class="navigations">
                    <div class="dashboard">
                        <div class="icon">
                            <img src="/images/ic_outline-dashboard-white.svg" alt="dashboard">
                        </div>
                        <a href="/Admin Panel/mainPanel.html"><h1 class="active">Dashboard</h1></a>
                    </div>
                    <div class="blogs">
                        <div class="icon">
                            <img src="/images/cib_micro-blog.svg" alt="blog">
                        </div>
                        <a href="/Admin Panel/AdminBlog.html"><h1>Blogs</h1></a>
                    </div>
                    <div class="Users">
                        <div class="icon">
                            <img src="/images/mdi_users.svg" alt="user">
                        </div>
                        <a href="#"><h1>Users</h1></a>
                    </div>
                </div>
            </div>
            <div class="topRightBar">
                <div class="adminNavbar">
                    <div class="greetings">
                        <h1>Hi Admin !</h1>
                    </div>
                    <div class="icons">
                        <div class="sun">
                            <img src="/images/bi_sun.svg" alt="bi_sun">
                        </div>
                        <div class="user">
                            <img src="/images/codicon_account.svg" alt="account">
                        </div>
                    </div>
                </div>

                <div class="RightSideBody">
                    <textarea>
                        Welcome to TinyMCE!
                      </textarea>
                </div>
            </div>
        </div>

    </section>
    <script>
        tinymce.init({
          selector: 'textarea',
          plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage advtemplate ai mentions tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss',
          toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
          tinycomments_mode: 'embedded',
          tinycomments_author: 'Author name',
          mergetags_list: [
            { value: 'First.Name', title: 'First Name' },
            { value: 'Email', title: 'Email' },
          ],
          ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
        });
      </script>
</body>

</html>

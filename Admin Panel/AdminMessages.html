<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Admin Panel/adminStyles/AdminMessages.css">
    <title>Admin</title>
</head>

<body>
    <section>
        <div class="AdminPanelWraper">
            <div class="sideBar">
                <div class="profile">
                    <div class="img">
                        <img src="/images/adminProfile.svg" alt="adminProfile">
                    </div>
                    <div class="text">
                        <h1>Admin</h1>
                    </div>
                </div>
                <div class="navigations">
                    <div class="dashboard">
                        <div class="icon">
                            <img src="/images/ic_outline-dashboard-white.svg" alt="dashboard">
                        </div>
                        <a href="/Admin Panel/mainPanel.html">
                            <h1 class="active">Dashboard</h1>
                        </a>
                    </div>
                    <div class="blogs">
                        <div class="icon">
                            <img src="/images/cib_micro-blog.svg" alt="blog">
                        </div>
                        <a href="/Admin Panel/AdminBlog.html">
                            <h1>Blogs</h1>
                        </a>
                    </div>
                    <div class="AdminMessage">
                        <div class="icon">
                            <img src="/Images/jam_messages-f.png" alt="messages">
                        </div>
                        <a href="#">
                            <h1>Messages</h1>
                        </a>
                    </div>
                    <div class="Users">
                        <div class="icon">
                            <img src="/images/mdi_users.svg" alt="user">
                        </div>
                        <a href="/Admin Panel/AdminUsers.html">
                            <h1>Users</h1>
                        </a>
                    </div>
                </div>
            </div>
            <div class="topRightBar">
                <div class="adminNavbar">
                    <div class="greetings">
                        <h1>Hi Admin !</h1>
                    </div>
                    <div class="icons">
                        <div class="sun">
                            <img src="/images/bi_sun.svg" alt="bi_sun">
                        </div>
                        <div class="user">
                            <img src="/images/codicon_account.svg" alt="account">
                        </div>
                    </div>
                </div>

                <div class="RightSideBody">
                    <div class="messageWrapper">
                        <div class="image">
                            <img src="/Images/Logo.png" alt="log">
                        </div>
                        <div class="details">
                            <div class="descr">
                                <h1>Alain Melvin</h1>
                                <p>I wanted to let you know that the product you gave me is burning the street :)</p>
                            </div>
                            <div class="action">
                                <button>Reply</button>
                                <button>Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>
</body>

</html>

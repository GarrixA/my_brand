<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/AdminPanel/adminStyles/mainPanel.css">
    <link rel="stylesheet" href="/AdminPanel/adminStyles/charts.css">
    <link rel="stylesheet" href="/AdminPanel/adminStyles/myAccount.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Admin</title>
</head>

<body>
    <section>
        <div class="AdminPanelWraper">
            <div class="sideBar">
                <div class="profile">
                    <div class="img">
                        <img src="/images/adminProfile.svg" alt="adminProfile">
                    </div>
                    <div class="text">
                        <h1>Admin</h1>
                    </div>
                </div>
                <div class="navigations">
                    <div class="dashboard">
                        <div class="icon">
                            <img src="/images/ic_outline-dashboard.svg" alt="dashboard">
                        </div>
                        <a href="/AdminPanel/mainPanel.html">
                            <h1 class="active">Dashboard</h1>
                        </a>
                    </div>
                    <div class="blogs">
                        <div class="icon">
                            <img src="/images/cib_micro-blog.svg" alt="blog">
                        </div>
                        <a href="/AdminPanel/AdminBlog.html">
                            <h1>Blogs</h1>
                        </a>
                    </div>
                    <div class="AdminMessage">
                        <div class="icon">
                            <img src="/Images/jam_messages-f.png" alt="messages">
                        </div>
                        <a href="/AdminPanel/AdminMessages.html">
                            <h1>Messages</h1>
                        </a>
                    </div>
                    <div class="projects">
                        <div class="icon">
                            <img src="/images/fa-solid_project-diagram.svg" alt="projects">
                        </div>
                        <a href="/AdminPanel/Projects.html">
                            <h1>Projects</h1>
                        </a>
                    </div>
                    <div class="Users">
                        <div class="icon">
                            <img src="/images/mdi_users.svg" alt="user">
                        </div>
                        <a href="/AdminPanel/AdminUsers.html">
                            <h1>Users</h1>
                        </a>
                    </div>
                </div>
            </div>
            <div class="topRightBar">
                <div class="adminNavbar">
                    <div class="greetings">
                        <h1>Hi Admin !</h1>
                    </div>
                    <div class="icons">
                        <div class="sun">
                            <img src="/images/ion_notifications.svg" alt="bi_sun">
                        </div>
                        <div class="user" onclick="showSettings()">
                            <img src="/images/ic_round-settings.svg" alt="account">
                        </div>
                    </div>

                    <!-- the settings modal -->
                    <div class="settings" id="settings">
                        <h1>Settings</h1>
                        <div class="updatep">
                            <div class="updateProfile">
                                <div class="img"><img src="/images/codicon_account.svg" alt=""></div>
                                <p>Account</p>
                            </div>
                            <a href="/index.html">
                                <div class="logOut">
                                    <div class="img"><img src="/images/tabler_logout.svg" alt=""></div>
                                    <p>Log out</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="RightSideBody">
                    <div class="accountCont">
                        <div class="topAccount">
                            <div class="img">
                                <div class="imgCont">
                                    <img src="/images/adminProfile.svg" alt="homeImage">
                                </div>
                            </div>
                            <div class="name">
                                <span><b>Name: </b>Aphrodis Uwineza</span>
                            </div>
                            <div class="email">
                                <span><b>Email: </b>aphrodisu2019@gmail.com</span>
                            </div>
                            <div class="edit"><button onclick="showEditProfile()">Edit</button></div>
                        </div>
                    </div>

                    <div class="myAccountModal" id="myAccountModal">
                        <div class="form">
                            <h1>Edit your profile</h1>
                            <form id="myForm">
                                <div class="profilePicture">
                                    <label>Profile picture</label>
                                    <input type="file">
                                </div>

                                <div class="names">
                                    <label>Names</label>
                                    <input type="text" value="Aphrodis Uwineza">
                                </div>

                                <div class="emails">
                                    <label>Email</label>
                                    <input type="email" value="aphrodisu2019@gmail.com">
                                </div>
                                <div class="submit">
                                    <button onclick="showEditProfile()">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/AdminPanel/Chart.js"></script>
    <script src="/styles/index.js"></script>
</body>

</html>
